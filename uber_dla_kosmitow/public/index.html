<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Uber- Logowanie</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  
    <div id="stars-container"></div>
    <h1>ZALOGUJ SIĘ</h1>
    <div class="form-container">
    <form>
      <input class="input" type="text" id="username" placeholder="Login">
      <input class="input" type="password" id="password" placeholder="Hasło">
      <button class="btn" type="button" onclick="checkLogin()">Zaloguj</button>
    </form></div><br>
  </div>


    <h1>ZAREJESTRUJ SIĘ</h1>
    <div class="form-container">
        <form>
            <input class="input" type="text" id="potencial_username" placeholder="Login">
            <input class="input" type="password" id="potencial_password" placeholder="Hasło">
            <label>
                <input type="checkbox" id="if_driver" onclick="Show()"> Czy chcesz być przewoźnikiem?
            </label>
    
            <div id="Exstra"><br>
                <label for="field1">Wiek:</label>
                <input type="text" id="age" name="age"><br><br>
                <label for="vehicle_model">Pojazd:</label>
                <select id="vehicle_model" name="vehicle_model"></select><br><br>
                <label for="species">Rodzaj:</label>
                <select id="species" name="species"></select><br><br>
            </div>
    
            <button class="btn" type="button" onclick="registration()">Zarejestruj</button>
        </form>
    </div>

<script src="script.js"></script>
<script src="index.js"></script>
<script src="star.js"></script>
</body>
</html>
